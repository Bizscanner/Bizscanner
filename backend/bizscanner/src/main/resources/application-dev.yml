spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://mariadb:3306/boeing
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  redis:
    host: redis
    port: ${REDIS_PORT}
    password: ${REDIS_PASSWORD}

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  server:
    port: ${PROMETHEUS_PORT}
    base-path: ${PROMETHEUS_PATH}

server:
  servlet:
    context-path: /api/v1
  tomcat:
    mbeanregistry:
      enabled: true